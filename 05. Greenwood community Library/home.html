<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <div class="library-hero">
        <h1>Welcome to Greenwood Library</h1>
        <p class="tagline">Discover • Learn • Grow</p>
    </div>
    
    <div class="quick-links">
        <div class="card">
            <h3>New Arrivals</h3>
            <p>Explore our latest books and digital resources</p>
            <a href="#" class="btn">Browse Collection</a>
        </div>
        <div class="card">
            <h3>Library Hours</h3>
            <p>Mon-Fri: 9am-8pm<br>Sat-Sun: 10am-6pm</p>
        </div>
    </div>
    
    <style>
        .library-hero {
            background: #2e7d32;
            color: white;
            padding: 3rem;
            text-align: center;
        }
        .tagline {
            font-style: italic;
            font-size: 1.2rem;
        }
        .quick-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1.5rem;
            width: 300px;
            text-align: center;
        }
        .btn {
            display: inline-block;
            background: #2e7d32;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 1rem;
        }
    </style>
</body>
</html>
