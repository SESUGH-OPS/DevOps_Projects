<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
</head>
<body>
    <div class="contact-container">
        <h2>Get In Touch</h2>
        
        <div class="contact-methods">
            <div class="contact-card">
                <h3>Visit Us</h3>
                <p>123 Greenwood Avenue<br>Greenwood City, GC 12345</p>
            </div>
            
            <div class="contact-card">
                <h3>Call Us</h3>
                <p>Main Desk: (555) 123-4567<br>Children's Section: (555) 123-4568</p>
            </div>
            
            <div class="contact-card">
                <h3>Email Us</h3>
                <p>info@greenwoodlibrary.org<br>support@greenwoodlibrary.org</p>
            </div>
        </div>
        
        <div class="contact-form">
            <h3>Send a Message</h3>
            <form>
                <input type="text" placeholder="Your Name">
                <input type="email" placeholder="Your Email">
                <textarea placeholder="Your Message"></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    
    <style>
        .contact-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .contact-methods {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
            margin: 2rem 0;
        }
        .contact-card {
            flex: 1;
            min-width: 250px;
            border: 1px solid #ddd;
            padding: 1.5rem;
            border-radius: 8px;
        }
        .contact-form {
            margin-top: 3rem;
        }
        input, textarea {
            display: block;
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #2e7d32;
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</body>
</html>
