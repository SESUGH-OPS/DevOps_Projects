<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        /* Basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        /* Navigation bar */
        nav {
            background-color: #333;
            color: white;
            padding: 1rem;
        }
        
        nav ul {
            display: flex;
            list-style-type: none;
        }
        
        nav ul li {
            margin-right: 1rem;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        
        nav ul li a:hover {
            text-decoration: underline;
        }
        
        /* Main content */
        main {
            flex: 1;
            padding: 2rem;
        }
        
        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 2rem 1rem;
            margin-top: auto;
        }
        
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .contact-info {
            margin-bottom: 1rem;
        }
        
        .contact-info a {
            color: #4da6ff;
            text-decoration: none;
        }
        
        .contact-info a:hover {
            text-decoration: underline;
        }
        
        .copyright {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <!-- Main Content -->
    <main>
        <h1>Welcome to My Simple Website</h1>
        <p>This is a basic website with a navigation bar and footer.</p>
    </main>
    
    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="contact-info">
                <h3>Contact Me</h3>
                <p>Email: <a href="mailto:contact@example.com">contact@example.com</a></p>
                <p>Phone: <a href="tel:+1234567896">(123) 456-7890</a></p>
                <p>Address: 123 Main Street, City, New YOrk</p>
            </div>
            <div class="copyright">
                <p>&copy; 2023 My Simple Website. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
